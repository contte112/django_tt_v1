{% load static %}
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="{% static 'allpages/css/stylesheet.css' %}" rel="stylesheet">
    <link href="{% static 'allpages/images/favicon.ico' %}" rel="shortcut icon">
    {% block headcontent %}

    {% endblock headcontent %}
    <title>
        {% if title %}
            {{title}}
        {% else %}
            Welcome!
        {% endif %}    
    </title>
</head>

<body>
    <header>
    <img src="{% static 'allpages/images/logo.png' %}" alt="">    
    </header>
    <nav>
        <a href="{% url 'allpages-home' %}">Home</a>
        <a href="{% url 'allpages-about' %}">About</a>
        <a href="{% url 'allpages-privacy' %}">Privancy</a>
        <!-- only test -->
        <a href="{% url 'admin:index' %}">Admin</a>
    </nav>
    <main>
        {% block maincontent %}

        {% endblock maincontent %}
    </main>
    <footer>
        <!--Use your own URLs-->
        <a href="https:/twitter.com" class="fa fa-twitter" title="Twitter"></a>
    </footer>
</body>

</html>
